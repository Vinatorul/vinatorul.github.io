<!DOCTYPE html>
<html>

  {% include head.html %}
 <body>
<div id="wrapper">
 {% include header.html %}
 <div class="container">
    <div class="row">
        <div class="box">
                <div class="col-lg-12">
                    <div class="intro-text text-center">
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <div class="post-meta">
                        <i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}
                    </div>
                    </div>
                     {{ content }}
                    <p>
                      <span>
                        {% for cat in page.categories %}
                          <a class="post-cat" href="/category/{{cat | prepend: site.baseurl}}">{{cat}}</a>
                        {% endfor %}
                      </span>
                      <br/>
                      <span>
                        {% for tag in page.tags %}
                          <a class="post-tag" href="/tag/{{tag | prepend: site.baseurl}}">{{tag}}</a>
                        {% endfor %}
                      </span>
                    </p>
                </div>
        </div>
    </div>
  
  {% include comment.html %}
</div>
<hr>
 {% include footer.html %}
</div>
  </body>

</html>
